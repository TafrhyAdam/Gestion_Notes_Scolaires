{% load static %}
<link rel="icon" type="image/png" href="{% static 'images/LogoEcole.png' %}">
<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>Cr√©er un utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body.dark-mode {
            background-color: #121212 !important;
            color: #e0e0e0;
        }
        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: #1e1e1e;
            color: #fff;
            border-color: #444;
        }
        .dark-mode .form-control::placeholder {
            color: #aaa;
        }
        .dark-mode .form-label,
        .dark-mode label {
            color: #fff;
        }
        .dark-mode .btn-primary,
        .dark-mode .btn-success {
            background-color: #0066cc;
            border-color: #005bb5;
        }
        .dark-mode .btn-secondary {
            background-color: #444;
            border-color: #333;
        }
        .dark-mode .text-primary {
            color: #66b2ff !important;
        }
        .dark-mode small.text-muted {
            color: #ccc !important;
        }
        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: #e1e1e1;
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }
        #themeToggle:hover {
            background-color: #bdbdbd;
        }
        .dark-mode #themeToggle {
            background-color: #232323;
            color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-light">
<button id="themeToggle">üåô</button>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary m-0">Cr√©er un utilisateur</h2>
    </div>
    <form method="post" class="row g-3" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" />
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="col-md-6">
            <label for="role-select" class="form-label">R√¥le</label>
            <select id="role-select" name="role" class="form-select" required>
                <option value="">-- Choisir un r√¥le --</option>
                <option value="enseignant">Enseignant</option>
                <option value="eleve">√âl√®ve</option>
                <option value="parent">Parent</option>
            </select>
        </div>
        <div class="col-md-8" id="enfants_field" style="display: none;">
            <label class="form-label">S√©lectionner les enfants :</label>
            <div class="form-check">
                {% for eleve in eleves %}
                <div>
                    <input
                        class="form-check-input" type="checkbox" name="enfants" id="enfant_{{ eleve.id }}" value="{{ eleve.id }}"
                        {% if eleve.id in enfants_selectionnes %}checked{% endif %} />
                    <label class="form-check-label" for="enfant_{{ eleve.id }}">
                        {{ eleve.utilisateur.username }} ({{ eleve.classe.nom }})
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Cr√©er</button>
            <a href="{% url 'gestion_utilisateurs' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
<a href="{% url 'admin_dashboard' %} " class="btn btn-primary ">‚Üê Retour au tableau de bord</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mode sombre
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        toggleBtn.textContent = '‚òÄÔ∏è';
    }
    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
            toggleBtn.textContent = '‚òÄÔ∏è';
        } else {
            localStorage.setItem('theme', 'light');
            toggleBtn.textContent = 'üåô';
        }
    });

    // Champs dynamiques
    document.addEventListener("DOMContentLoaded", function () {
        const roleField = document.getElementById('role-select');
        const enfantsField = document.getElementById('enfants_field');
        function toggleFields() {
            enfantsField.style.display = (roleField.value === 'parent') ? 'block' : 'none';
        }
        roleField.addEventListener('change', toggleFields);
        toggleFields();
    });
</script>
</body>
</html>
